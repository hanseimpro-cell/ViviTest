<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview ‚Äì Viviane Vanessa Eggers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .mobile-social-btn img { height:16px !important; width:16px !important; }
    .mobile-social-btn { border-radius:6px !important; padding:0.2rem !important; }

    body {
      background-color: #f4f5f6; /* helles stahlgrau wie die Br√ºcke */
      color: #2d2d2d; /* nat√ºrliches dunkles Grau */
    }
    .cursive {
      font-family: "Great Vibes", "Zapfino", "Brush Script MT", cursive;
      font-size: 2.2rem;
      color: #2f3a40; /* gedecktes Stahl-Dunkelgrau */
    }
    .underline {
      text-decoration: underline;
      font-family: "Great Vibes", "Zapfino", "Brush Script MT", cursive;
      font-size: 1.6rem;
      margin-top: -0.3rem;
    }
    .nav-link.underline {
      color: #385d73 !important; /* Denim-Blau wie Jacke */
    }
    .nav-link.underline:hover {
      color: #2f3a40 !important; /* dunkler beim Hover */
    }
    hr.custom {
      border: none;
      border-top: 2px solid #6c7a80; /* Metallgrau */
      margin-top: 0.3rem;
    }
      @media (max-width: 768px) {
      .cursive {
        font-size: 1.6rem;
      }
      .underline {
        font-size: 1.3rem;
      }
      .d-flex.align-items-center {
        flex-direction: column;
        gap: 1rem !important;
        text-align: center;
      }
      .ms-1.d-flex.flex-grow-1.justify-content-between {
        width: 100%;
        justify-content: space-around !important;
      }
    }
    .social-btn-wrapper { position: relative; }
  .social-link-label {
    position:absolute; right:110%; top:50%; transform:translateY(-50%);
    background:rgba(255,255,255,0.9); padding:4px 8px; border-radius:6px;
    box-shadow:0 0 6px rgba(0,0,0,0.15); white-space:nowrap;
    opacity:0; transition:all .25s ease; font-size:.85rem; color:#2f3a40;
  }
  .social-btn-wrapper:hover .social-link-label { opacity:1; right:120%; }
.accordion-button::after { display:none !important; }
.accordion-button { background:transparent !important; border:0 !important; box-shadow:none !important; }
.accordion-item { background:transparent !important; border:0 !important; }
</style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="app" class="container mt-4">
    <div class="d-flex align-items-center" style="gap:3rem;">
      <h1 class="cursive me-4" @click="setRoute('home')" style="cursor:pointer;">Viviane Vanessa Eggers</h1>
      <div class="ms-1 d-flex flex-grow-1 justify-content-between">
        <a href="#" class="nav-link d-inline underline" @click="setRoute('business')">{{ t.business }}</a>
        <a href="#" class="nav-link d-inline underline" @click="setRoute('act')">{{ t.act }}</a>
        <a href="#" class="nav-link d-inline underline" @click="setRoute('projected')">{{ t.projected }}</a>
      </div>
    </div>
    <hr class="custom" />

    <!-- ROUTE TEMPLATES -->
    <div v-if="route === 'home'" class="mt-4 text-center">
      <img src="pics/main.jpg" alt="Portrait" class="img-fluid rounded mb-4" style="max-width:350px;">
      <h2>{{ t.homeTitle }}</h2>
      <p>{{ t.homeText }}</p>
    </div>

    <!-- Existing routes -->
    <div v-if="route === 'business'" class="mt-4">
      <h2>{{ t.business }}</h2>
      <p>{{ t.businessText }}</p>
    </div>

    <div v-if="route === 'act'" class="mt-4">
      <h2>{{ t.act }}</h2>
      <p>{{ t.actText }}</p>
    </div>

    <div v-if="route === 'projected'" class="mt-4">
      <h2>{{ t.projected }}</h2>
      <p>{{ t.projectedText }}</p>
    </div>

    <hr class="custom" />

    <div class="position-absolute top-0 end-0 mt-3 me-3">
      <button onmouseover="this.style.background='transparent'" onmouseenter="this.style.background='transparent'" onfocus="this.style.background='transparent'" class="btn btn-outline-secondary btn-sm d-flex align-items-center border-0 shadow-none bg-transparent" @click="toggleLang" style="font-size:1.76rem; pointer-events:auto;">
        <span v-if="lang === 'de'">üá¨üáß</span>
        <span v-else>üá©üá™</span>
      </button>
    </div>

  <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" style="height:28px; width:28px;"> Media Sidebar (Desktop) -->
  <div id="socialSidebar" class="position-fixed top-50 end-0 translate-middle-y d-none d-md-flex flex-column gap-3 p-3" style="background:rgba(255,255,255,0.6); border-radius:12px 0 0 12px; box-shadow:0 0 10px rgba(0,0,0,0.1);">

    <div class="social-btn-wrapper">
      <span class="social-link-label">Instagram: @vivianeVanessae</span>
      <button onclick="window.open('https://www.instagram.com/vivianeVanessae/','_blank')" class="btn btn-light p-0 border-0 shadow-sm mobile-social-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" style="height:24px; width:24px;">
      </button>
    </div>

    <div class="social-btn-wrapper">
      <span class="social-link-label">LinkedIn</span>
      <button onclick="window.open('https://www.linkedin.com','_blank')" class="btn btn-light p-0 border-0 shadow-sm mobile-social-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" style="height:22px; width:22px;">
      </button>
    </div>

    <div class="social-btn-wrapper">
      <span class="social-link-label">Facebook</span>
      <button onclick="window.open('https://www.facebook.com','_blank')" class="btn btn-light p-0 border-0 shadow-sm mobile-social-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" style="height:22px; width:22px;">
      </button>
    </div>

    <div class="social-btn-wrapper">
      <span class="social-link-label">Twitter / X</span>
      <button onclick="window.open('https://twitter.com','_blank')" class="btn btn-light p-0 border-0 shadow-sm mobile-social-btn">üê¶</button>
    </div>

  </div>

  <!-- Mobile Accordion -->
  <div class="accordion d-md-none position-fixed bottom-0 end-0 mb-4 me-4 bg-white shadow border-0 rounded-circle" id="socialAccordion" style="z-index:999; width:65px; height:65px; border-radius:50%; padding:0; display:flex; align-items:center; justify-content:center;">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button 
          class="accordion-button collapsed rounded-circle bg-light border-0 shadow-sm" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#socialCollapse" 
          aria-expanded="false" 
          aria-controls="socialCollapse" 
          style="width:50px; height:50px; display:flex; align-items:center; justify-content:center; padding:0; border-radius:50%;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" style="height:32px; width:32px;"> </button>
      </h2>
      <div id="socialCollapse" class="accordion-collapse collapse " >
        <div class="accordion-body d-flex flex-column gap-3 p-2" >
            <button onclick="window.open('https://www.instagram.com/vivianeVanessae/','_blank')" class="btn btn-light p-0 border-0 shadow-sm mobile-social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" style="height:24px; width:24px;"></button>
          <button onclick="window.open('https://www.linkedin.com/','_blank')" class="btn btn-light p-0 border-0 shadow-sm mobile-social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" style="height:22px; width:22px;"></button>
          <button onclick="window.open('https://www.facebook.com','_blank')" class="btn btn-light p-0 border-0 shadow-sm mobile-social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" style="height:22px; width:22px;"></button>
          <a href="#" style="font-size:2rem;">üê¶</a>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          lang: 'de',
          route: 'home',
          translations: {
            de: {
              business: 'Business',
              act: 'Schauspiel/Impro',
              projected: 'Projekte',
              homeTitle: 'Willkommen',
              homeText: 'Dies ist die Hauptseite.',
              businessText: 'Inhalt f√ºr Business‚Ä¶',
              actText: 'Inhalt f√ºr Schauspiel‚Ä¶',
              projectedText: 'Inhalt f√ºr Projekte‚Ä¶'
            },
            en: {
              business: 'Business',
              act: 'Acting/Impro',
              projected: 'Projects',
              homeTitle: 'Welcome',
              homeText: 'This is the home page.',
              businessText: 'Content for Business‚Ä¶',
              actText: 'Content for Acting‚Ä¶',
              projectedText: 'Content for Projects‚Ä¶'
            }
          }
        }
      },
      computed: {
        t() { return this.translations[this.lang]; }
      },
      methods: {
        setRoute(r) { this.route = r },
        toggleLang() {
          this.lang = this.lang === 'de' ? 'en' : 'de';
        }
      }
    }).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

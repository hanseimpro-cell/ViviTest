<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

    }
    .underline {
      text-decoration: underline;
      font-family: "Great Vibes", "Zapfino", "Brush Script MT", cursive;
      font-size: 1.6rem;
      margin-top: -0.3rem;
    }
    .nav-link.underline {
      color: #385d73 !important; /* Denim-Blau wie Jacke */
    }
    .nav-link.underline:hover {
      color: #2f3a40 !important; /* dunkler beim Hover */
    }
    hr.custom {
      border: none;
      border-top: 2px solid #6c7a80; /* Metallgrau */
      margin-top: 0.3rem;
    }
      @media (max-width: 768px) {
      .cursive {
        font-size: 1.6rem;
      }
      .underline {
        font-size: 1.3rem;
      }
      .d-flex.align-items-center {
        flex-direction: column;
        gap: 1rem !important;
        text-align: center;
      }
      .ms-1.d-flex.flex-grow-1.justify-content-between {
        width: 100%;
        justify-content: space-around !important;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="app" class="container mt-4">
    <div class="d-flex align-items-center" style="gap:3rem;">
      <h1 class="cursive me-4" @click="setRoute('home')" style="cursor:pointer;">Viviane Vanessa Eggers</h1>
      <div class="ms-1 d-flex flex-grow-1 justify-content-between">
        <a href="#" class="nav-link d-inline underline" @click="setRoute('business')">{{ t.business }}</a>
        <a href="#" class="nav-link d-inline underline" @click="setRoute('act')">{{ t.act }}</a>
        <a href="#" class="nav-link d-inline underline" @click="setRoute('projected')">{{ t.projected }}</a>
      </div>
    </div>
    <hr class="custom" />

    <!-- ROUTE TEMPLATES -->
    <div v-if="route === 'home'" class="mt-4 text-center">
      <img src="pics/main.jpg" alt="Portrait" class="img-fluid rounded mb-4" style="max-width:350px;">
      <h2>{{ t.homeTitle }}</h2>
      <p>{{ t.homeText }}</p>
    </div>

    <!-- Existing routes -->
    <div v-if="route === 'business'" class="mt-4">
      <h2>{{ t.business }}</h2>
      <p>{{ t.businessText }}</p>
    </div>

    <div v-if="route === 'act'" class="mt-4">
      <h2>{{ t.act }}</h2>
      <p>{{ t.actText }}</p>
    </div>

    <div v-if="route === 'projected'" class="mt-4">
      <h2>{{ t.projected }}</h2>
      <p>{{ t.projectedText }}</p>
    </div>

    <hr class="custom" />

    <div class="position-absolute top-0 end-0 mt-3 me-3">
      <button onmouseover="this.style.background='transparent'" onmouseenter="this.style.background='transparent'" onfocus="this.style.background='transparent'" class="btn btn-outline-secondary btn-sm d-flex align-items-center border-0 shadow-none bg-transparent" @click="toggleLang" style="font-size:1.76rem; pointer-events:auto;">
        <span v-if="lang === 'de'">ðŸ‡¬ðŸ‡§</span>
        <span v-else>ðŸ‡©ðŸ‡ª</span>
      </button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          lang: 'de',
          route: 'home',
          translations: {
            de: {
              business: 'Business',
              act: 'Schauspiel/Impro',
              projected: 'Projekte',
              homeTitle: 'Willkommen',
              homeText: 'Dies ist die Hauptseite.',
              businessText: 'Inhalt fÃ¼r Businessâ€¦',
              actText: 'Inhalt fÃ¼r Schauspielâ€¦',
              projectedText: 'Inhalt fÃ¼r Projekteâ€¦'
            },
            en: {
              business: 'Business',
              act: 'Acting/Impro',
              projected: 'Projects',
              homeTitle: 'Welcome',
              homeText: 'This is the home page.',
              businessText: 'Content for Businessâ€¦',
              actText: 'Content for Actingâ€¦',
              projectedText: 'Content for Projectsâ€¦'
            }
          }
        }
      },
      computed: {
        t() { return this.translations[this.lang]; }
      },
      methods: {
        setRoute(r) { this.route = r },
        toggleLang() {
          this.lang = this.lang === 'de' ? 'en' : 'de';
        }
      }
    }).mount('#app');
  </script>
</body>
</html>

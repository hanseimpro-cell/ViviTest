<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schauspielerin – Homepage (Bootstrap)</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4"></script>

  <style>
    body {
      background: #f4e7f7;
      font-family: Arial, sans-serif;
      border: 3px solid #d8c0d8;
      margin: 20px;
      padding: 0;
      border-radius: 12px;
    }

    header {
      background: url('pics/Header.jpg') center/cover no-repeat;
      color: black;
      padding: 30px 0;
      position: relative;
    }

    .menu-link {
      color: #222;
      text-decoration: none;
      font-weight: 500;
      padding-bottom: 3px;
      border-bottom: 2px solid transparent;
    }

    .menu-link:hover {
      border-bottom-color: #888;
    }

    .active-link {
      border-bottom-color: #222 !important;
      font-weight: bold;
      color: #000 !important;
    }

    .insta-block {
      position: absolute;
      top: 220px;
      right: 20px;
    }

    @media (max-width: 768px) {
      /* Instagram-Block: nur Symbole */
      .insta-block a span {
        display: none !important;
      }
      .insta-block a img {
        width: 28px !important;
        height: 28px !important;
      }
      .insta-block a {
        margin-left: 0 !important;
      }

      /* Router-Links unter Überschrift anzeigen */
      header .row.justify-content-between {
        flex-direction: column !important;
        text-align: center !important;
      }
      header .row.justify-content-between > div {
        width: 100% !important;
        justify-content: center !important;
        margin-bottom: 10px;
      }
    }
      .insta-block a img {
        width: 28px !important;
        height: 28px !important;
      }
      .insta-block a {
        margin-left: 0 !important;
      }
    }
    }
  </style>
</head>
<body>
<div id="app">

  <!-- HEADER -->
  <header class="text-center">
    <div class="container">
      <div class="row justify-content-between align-items-center g-0">

        <!-- Linke Seite: Werdegang -->
        <div class="col-12 col-md-4 d-flex justify-content-md-end justify-content-center px-0 mb-2 mb-md-0">
          <router-link to="/" class="menu-link" active-class="active-link">Werdegang</router-link>
        </div>

        <!-- Mitte: Name + Subtitle -->
        <div class="col-12 col-md-4 text-center px-0 mb-2 mb-md-0">
          <h1 class="m-0" style="color:#222;">{{ name }}</h1>
          <p class="mt-1" style="color:#444; font-size:20px;">{{ subtitle }}</p>
        </div>

        <!-- Rechte Seite: Links & Coaching -->
        <div class="col-12 col-md-4 d-flex justify-content-md-start justify-content-center gap-3 px-0">
          <router-link to="/links" class="menu-link" active-class="active-link">Links</router-link>
          <router-link to="/coaching" class="menu-link" active-class="active-link">Coaching</router-link>
        </div>

        
      </div>

      <!-- Sprachflaggen -->
      <div class="position-absolute" style="top: 20px; right:20px; display:flex; gap:10px;">
        <img src="https://flagcdn.com/w20/de.png" @click="lang = 'de'" style="cursor:pointer; border-radius:4px;" />
        <img src="https://flagcdn.com/w20/gb.png" @click="lang = 'en'" style="cursor:pointer; border-radius:4px;" />
      </div>

      <!-- Instagram Liste -->
      <div class="insta-block d-flex flex-column align-items-start">
        <a href="https://www.instagram.com/vivianeVanessae" target="_blank" class="d-flex align-items-center gap-1 text-black">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" style="width:22px; height:22px;" />
          <span>@vivianeVanessae</span>
        </a>
        <a href="https://www.instagram.com/actress_daily" target="_blank" class="text-black ms-4">@actress_daily</a>
        <a href="https://www.instagram.com/theatre_magic" target="_blank" class="text-black ms-4">@theatre_magic</a>
        <a href="https://www.instagram.com/improv_queen" target="_blank" class="text-black ms-4">@improv_queen</a>
      </div>

    </div>
  </header>

  <!-- Abstand zwischen Header und Body -->
  <div style="height:40px;"></div>

  <!-- INHALT -->
  <main class="container py-5" style="border:3px solid #d8c0d8; border-radius:12px; background:white;">
    <router-view></router-view>
  </main>

</div>

<script>
// Texte ausgelagert
const TEXTS = {
  de:{
    name:'Vivian Vanessa Eggert',
    subtitle:'Coaching · Theater · Impro',
    biography:'Vivian wurde 1995 in Berlin geboren ...',
    coaching:'Individuelles Schauspielcoaching für Bühne, Kamera und Improvisation.'
  },
  en:{
    name:'Vivian Vanessa Eggert',
    subtitle:'Coaching · Theatre · Improv',
    biography:'Vivian was born in 1995 in Berlin ...',
    coaching:'Individual acting coaching for stage, camera and improvisation.'
  }
};
</script>

<script>
const Werdegang = {
  template:`
    <div class="text-center">
      <h2>Werdegang</h2>
      <p>{{ biography }}</p>
    </div>`,
  computed:{ biography(){ return this.$root.biography } }
};

const Links = {
  template:`
    <div>
      <h2>Links</h2>
      <ul>
        <li v-for="l in $root.links" :key="l"><a :href="l" target="_blank">{{l}}</a></li>
      </ul>
    </div>`
};

const Coaching = {
  template:`
    <div class="text-center">
      <h2>Coaching</h2>
      <p>{{ coachingText }}</p>
    </div>`,
  computed:{ coachingText(){ return this.$root.texts[this.$root.lang].coaching } }
};

const routes = [
  { path: '/', component: Werdegang },
  { path: '/links', component: Links },
  { path: '/coaching', component: Coaching }
];

const router = VueRouter.createRouter({
  history: VueRouter.createWebHashHistory(),
  routes
});

const { createApp } = Vue;
const app = createApp({
  data(){ return {
    lang:'de',
    texts: TEXTS,
    links:[
      'https://www.instagram.com/julia.beispiel',
      'https://www.imdb.com/name/nm0000001',
      'https://www.youtube.com/channel/JuliaBeispielShowreels'
    ]
  }},
  computed:{
    name(){ return this.texts[this.lang].name },
    subtitle(){ return this.texts[this.lang].subtitle },
    biography(){ return this.texts[this.lang].biography }
  }
});

app.use(router);
app.mount('#app');
</script>

</body>
</html>
